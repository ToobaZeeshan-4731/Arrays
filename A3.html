<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last in First Out</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function add(a,b){
            return a + b;
        }
        function average(a,b) {
            return add(a,b) /2;
        }
        let result = average(12,2)
        document.getElementById("demo").innerHTML = result
    </script>
</body>
</html>
