<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in Array</title>
</head>
<body>
    <p id="join"></p>
    <p id="1pop"></p>
    <p id="2pop"></p>
    <script>
        var Brands = ["Adidas" , "Amazon" , "Apple" , "Vans" , "Honda"];
        Brands.pop();
        document.getElementById("join").innerHTML = Brands.join("*");
        Brands.pop();

        document.getElementById("1pop").innerHTML = Brands;
        Brands.pop();

        document.getElementById("2pop").innerHTML = Brands;
    </script>
</body>
</html>
